<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="ContactForm">
        <h1>Contate-nos</h1>
        
        <label for="nome">Nome *</label>
        <input 
        id="nome"" 
        name="nome" 
        type="text" 
        required minlength="3" 
        maxlength="10"
    />

        <label for="sobrenome">Sobrenome *</label>
        <input id="sobrenome" name="sobrenome" type="text" required/>
        <br>
        <br>
        <label>E-mail *</label>
        <input id="email" name="email" type="email" required/>

        <fieldset>
            <label>Sexo *</label>
            
            <input type="radio" name="sexo" id="masculino" value="masculino" required/> 
            <label for="masculino">Masculino</label>  
            <input type="radio" name="sexo" id="feminino" value="feminino" required/>
            <label for="feminino">Feminino</label> 
        </fieldset>

        <label for="mensagem">Mensagem *</label>
        <textarea name="mensagem" id="mensagem" cols="100" rows="25" placeholder="Escreva Aqui"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
